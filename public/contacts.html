    <section class="contacts-grid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 grid-item white-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="100"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content d-flex flex-column">
                        <h3 class="title">Location</h3>
                        <p class="contact">Kolkata, West Bengal</p>
                    </div>
                </div>
                <div class="col-md-4 grid-item white-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="200"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content d-flex flex-column">
                        <h3 class="title">Email Us</h3>
                        <a href="mailto:" class="contact">info@pixilet.com</a>
                        <a href="mailto:" class="contact">arnab@pixilet.com</a>
                    </div>
                </div>
                <div class="col-md-4 grid-item black-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="300"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content white d-flex flex-column">
                        <h3 class="title">Let's talk</h3>
                        <a href="tel:" class="contact">+91 8145533622</a>
                        <a href="tel:" class="contact">+91 8145533622</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- [5] Contact Form Section -->
    <section class="contact-form-section parallax-window color_overlay dark_overlay_gradient"
             data-src="img/contact2.jpg" data-speed="0.5">
        <div class="container heading">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h2 class="section-title text-center title-divider white-section-title"
                        data-bigletter="G"
                        data-aos="fade-up"
                        data-aos-delay="100"
                        data-aos-anchor-placement="top-bottom"
                        data-aos-easing="ease-in-out"
                        data-aos-duration="600">Get In Touch</h2>
                </div>
            </div>
        </div>
        <div class="container contact-wrapper">
            <div class="row d-flex flex-column"
                 data-aos="fade-up"
                 data-aos-delay="100"
                 data-aos-anchor-placement="top-bottom"
                 data-aos-easing="ease-in-out"
                 data-aos-duration="800">

                <form id="ajax-contact" class="primary-contact-form d-flex flex-column">
                    <div class="input-row">
                        <input class="form-name" type="text" name="name" placeholder="Name*" required>
                        <input class="form-phone" type="text" name="phone" placeholder="Phone">
                    </div>
                    <input class="form-email" type="email" name="email" placeholder="Email*" required>
                    <textarea class="form-message" name="message" placeholder="Your message..."></textarea>
                    <div class="d-flex justify-content-center">
                        <button class="button-submit" type="submit">Send Message</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <!-- [6] Map Section -->
    <section class="map-section">
        <div class="toggle-map d-flex justify-content-center align-items-center">
            <div class="show active flex-column align-items-center">
                <p>Show Map</p>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="hide flex-column align-items-center">
                <p>Hide Map</p>
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
        <div id="map"></div>
    </section>
    <!-- [7] Follow Us Section -->
    <section class="follow-us-section large-section gray-section">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h2 class="section-title text-center title-divider"
                        data-bigletter="F"
                        data-aos="fade-up"
                        data-aos-delay="100"
                        data-aos-anchor=".map-section"
                        data-aos-easing="ease-in-out"
                        data-aos-duration="800">Follow Us</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="social-wrapper d-flex"
                     data-aos="flip-down"
                     data-aos-delay="100"
                     data-aos-anchor=".map-section "
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <a class="social-box facebook-h" href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="social-box instagram-h" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>

                        <i class="fab fa-twitter"></i>

                    </a>
                    <a class="social-box google-plus-h" href="#">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
